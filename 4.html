<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width">
    <title>FINDYOURLOL</title>
    <link href="style.css"
    rel="stylesheet" type="text/css" />
    <style>
      .information {
        border-top: 1px solid lightgray;
        margin-top: 50px;
      }
      .info {
        text-align: center;
        font-color: gray;
        margin-top: 10px;
        color: gray;
      }

    </style>
  </head>
  <body>
    <div class="test-question comp">
      <div class="qusetion">
        <div class="statement">
          다른 사람들에게 자신을 소개하는 것을 어려워 합니다.
        </div>
        <div class="decision">
          <div class="caption agree">동의</div>
          <div class="options">
            <div class="option agree max">
              <span class="far fa-check">
                ::before
              </span>
            </div>
            <div class="option agree med">
              <span class="far fa-check">
                ::before
              </span>
            </div>
            <div class="option agree min">
              <span class="far fa-check">
                ::before
              </span>
            </div>
            <div class="option neutral">
              <span class="far fa-check">
                ::before
              </span>
            </div>
            <div class="option disagree min">
              <span class="far fa-check">
                ::before
              </span>
            </div>
            <div class="option disagree med">
              <span class="far fa-check">
                ::before
              </span>
            </div>
            <div class="option disagree max">
              <span class="far fa-check">
                ::before
              </span>
            </div>
          </div>
          <div class="caption disagree">비동의</div>
        </div>


    <script src="script.js"></script>
  </body>
  <foot>
    <div class="information">
      <div class="info">B941058</div>
      <div class="info">디지털미디어</div>
    </div>
  </foot>
</html>
